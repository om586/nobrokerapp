<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Login</title>
    <link href="../static/css/spring-home.css"
          th:href="@{css/spring-home.css}" rel="stylesheet" media="screen"/>
</head>



<body>
<form method="post" action="/signin" >
    <table border = "0" >
        <tr align="center" valign="top">
            <td th:if="${error != ''}" th:text="${error}" class=".error"></td>
        </tr>
        <tr align="center" valign="top">
            <td>User Name:</td>
            <td><input type='text' name='username' value='' maxlength="16" required class="inputbox"/></td>
        </tr>

        <tr align="left" valign="top">
            <td>Password:</td>
            <td><input type='password' name='password' maxlength="16" required  class="inputbox"/></td>
        </tr>

        <tr align="left" valign="top">
            <td><input type="submit" value="Login"  class="submitButton"></td>
        </tr>

    </table>
</form>
</body>

</html>
